<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head></head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="navibar(activeLink)">
    <div class="container-fluid">
        <a class="navbar-brand" href="/appraisal">Company Appraisal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a th:class="${#strings.equals(activeLink, 'Home')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(activeLink, 'Appraisal')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/appraisal}">Appraisal</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(activeLink, 'Team')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/team}">Team</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(activeLink, 'Result')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/result}">Result</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('FACILITATOR')">
                    <a th:class="${#strings.equals(activeLink, 'Admin')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:class="${#strings.equals(activeLink, 'Register')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a th:class="${#strings.equals(activeLink, 'Login')} ? 'nav-link active' : 'nav-link'"
                       th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
