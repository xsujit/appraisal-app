<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" lang="en">
	<head>
    	<title>Error</title>
	</head>

	<body>
	<nav layout:fragment="navibar" th:replace="fragments/navigation.html :: navibar(activeLink='Home')"></nav>
		<main role="main" class="container" layout:fragment="content">
			<div class="container main-content">
				<ul class="list-group">
		            <li class="list-group-item list-group-item-danger" th:if="${error}"><h3 th:text="${error}">Status</h3></li>
		            <li class="list-group-item" th:if="${status}"><strong>Status code: </strong>[[${status}]] [[${error}]]</li>
		            <li class="list-group-item" th:if="${message} and ${param.message == null}"><strong>Message: </strong>[[${message}]]</li>
		            <li class="list-group-item" th:if="${timestamp}"><strong>Occurred: </strong>[[${timestamp}]]</li>
		            <li class="list-group-item" th:if="${exception}"><strong>Exception: </strong>[[${exception}]]</li>
		            <li class="list-group-item" th:if="${ex}"><strong>Exception: </strong>[[${ex}]]</li>
		            <li class="list-group-item" th:if="${param.message}"><strong>Error: </strong>[[${param.message[0]}]]</li>
	        	</ul>
				<a th:href="@{/}">Back to Home Page</a>
		   </div>
	   </main>
	</body>
</html>
