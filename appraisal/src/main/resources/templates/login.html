<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Mastek appraisal | Login</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->

</head>

<body>
<nav layout:fragment="navibar" th:replace="fragments/navigation.html :: navibar(activeLink='Login')"></nav>
<main class="form-signin" layout:fragment="content">
    <div class="mt-2 text-center">
        <form th:action="@{/login}" method="post" sec:authorize="isAnonymous()">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password.</div>
            </div>
            <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt=""
                 width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" id="inputEmail" class="form-control" placeholder="name@example.com" name="username" required autofocus>
                <label for="inputEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
        <div class="alert alert-success" sec:authorize="isAuthenticated()">
            You are already logged in.
            Click <a th:href="@{/logout}" class="alert-link">here</a> if you would like to log out.
        </div>
    </div>
</main>
</body>
</html>
