<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" lang="en">
<head>
	<link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <title>Mastek appraisal | Administration</title>
</head>
<body>
<nav layout:fragment="navibar" th:replace="fragments/navigation.html :: navibar(activeLink='Admin')"></nav>
<main role="main" class="container" layout:fragment="content">

	<div th:if="${param.success} or ${param.error}" th:with="check=${param.success != null ? true : false}" 
		class="alert alert-dismissible fade show" th:classappend="${check} ? 'alert-success' : 'alert-danger'" role="alert">
	  <strong th:text="${check} ? 'Success! ' : 'Error! '"></strong><span th:text="${check ? param.success[0] : param.error[0]}"></span>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>

	<div class="jumbotron mb-3 p-4" th:object="${appraisalCategory}" th:with="year=*{appraisalYear}, type=*{appraisalType}">
		<h1>Appraisal <small class="text-muted"	th:text="${' Year ' + #temporals.year(year.year) + ' | ' + type.description}"></small></h1>
		<p>As a team co-ordinator, you can perform admin tasks here.</p>
	</div>
	<div class="d-flex flex-column">
		<div>
		<h3 class="text-muted">Pending approval</h3>
		<form th:action="@{/admin}" th:object="${pendingEmployeeWrapper}" method="post">
			<table class="table table-striped">
				<thead>
					<tr>
				      	<th>Sr. No.</th>
				      	<th>Employee Id</th>
				        <th>First Name</th>
				        <th>Last Name</th>
				        <th>Email</th>
				        <th>Select</th>
					</tr>
				</thead>
			    <tbody>
					<tr th:each="employee, itemStat : *{employees}">
				      	<td th:text="${itemStat.index+1}"></td>
				      	<td>[[${employee.id}]]<input type="hidden" th:field="*{employees[__${itemStat.index}__].id}"></td>
				        <td th:text="${employee.firstName}"></td>
				        <td th:text="${employee.lastName}"></td>
				        <td th:text="${employee.user.email}"></td>
				        <td><input type="checkbox" class="ml-2" th:field="*{employees[__${itemStat.index}__].user.enabled}"></td>
					</tr>
			    </tbody>
			</table>
	  		<button type="submit" class="btn btn-primary float-right">Approve Users</button>
	  	</form>
	  	</div>
	  	<div>
	  	<h3 class="text-muted">Approved Users</h3>
		<table class="table table-striped">
				<thead>
					<tr>
				      	<th>Sr. No.</th>
				      	<th>Employee Id</th>
				        <th>First Name</th>
				        <th>Last Name</th>
				        <th>Email</th>
					</tr>
				</thead>
			    <tbody>
					<tr th:each="employee, itemStat : *{approvedEmployees}">
				      	<td th:text="${itemStat.index+1}"></td>
				      	<td th:text="${employee.id}"></td>
				        <td th:text="${employee.firstName}"></td>
				        <td th:text="${employee.lastName}"></td>
				        <td th:text="${employee.user.email}"></td>
					</tr>
			    </tbody>
		</table>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
</main> <!-- /.container -->
</body>
</html>
